<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Schedule</title>
<link rel="stylesheet" href="../css/viewshedule.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../js/viewschedule.js"></script>
</head>
<body>

<div class="background-container">
    <div class="login-container">
        <h2 >Add Schedule</h2>
        <button id="showFormBtn">Add Schedule</button>
        <form id="addScheduleForm">
          <div class="form-group">
              <label for="scheduleText">Schedule Text:</label>
              <input type="text" id="scheduleText" name="scheduleText" required>
          </div>
          <div class="form-group">
              <label for="scheduleDate">Schedule Date:</label>
              <input type="date" id="scheduleDate" name="scheduleDate" required>
          </div>
          <button type="submit">Add Schedule</button>
      </form>
    </div>

    <!-- Container for schedule cards outside the login container -->
    <div id="scheduleCardsContainer" class="schedule-cards-container">
        <!-- Schedule cards will be displayed here -->
    </div>
</div>

</body>
</html>
