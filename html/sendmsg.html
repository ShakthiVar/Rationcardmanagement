<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message</title>
    <link rel="stylesheet" href="../css/sendmsg.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/send-message.js"></script>
</head>
<body style="background-image: url('../img/goods.jpg');">
    <div class="background-container">
        <div class="send-message-container">
            <div class="card">
                <div class="card-header">
                    <h3>Send Message</h3>
                </div>
                <div class="card-body">
                    <label for="card_type">Card Type:</label>
                    <select id="card_type">
                        <option value="PHH">PHH</option>
                        <option value="PHH-AAY">PHH-AAY</option>
                        <option value="NPHH">NPHH</option>
                    </select><br><br>
                    <div id="people_count_container">
                        <h3>People Count</h3>
                        <ul id="people_count"></ul>
                    </div>
                    

                    <label for="area">Area:</label>
                    <select id="area" class="area-select">
                        <option value="Meenakshipuram">Meenakshipuram</option>
                        <option value="Kottar">Kottar</option>
                        <option value="Chettikulam">Chettikulam</option>
                        <option value="Chidambaram Nagar">Chidambaram Nagar</option>
                    </select><br><br>

                    <label for="further_areas">Do you need to select furthermore areas?</label><br>
                    <input type="checkbox" id="further_areas"><br><br>

                    <div id="additional_area_selection" style="display: none;">
                        <label for="additional_area">Additional Area:</label>
                        <select id="additional_area" class="area-select">
                            <option value="Meenakshipuram">Meenakshipuram</option>
                            <option value="Kottar">Kottar</option>
                            <option value="Chettikulam">Chettikulam</option>
                            <option value="Chidambaram Nagar">Chidambaram Nagar</option>
                        </select><br><br>
                    </div>

                    <div id="cardholdersList"></div><br>

                    <label for="from_date">From Date:</label>
                    <input type="date" id="from_date"><br><br>

                    <label for="to_date">To Date:</label>
                    <input type="date" id="to_date"><br><br>

                    <label for="message">Message:</label><br>
                    <textarea id="message" rows="4" cols="50"></textarea><br><br>
                    <button id="send_message_btn">Send Message</button>
                </div>
            </div>
        </div>
    </div>

    <table id="cardholdersTable">
        <thead>
            <tr>
                <th><input type="checkbox" id="select-all"></th>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Card Type</th>
                <th>Area</th>
            </tr>
        </thead>
        <tbody>
            <!-- Individual rows will be populated here dynamically -->
        </tbody>
    </table>
</body>
</html>
